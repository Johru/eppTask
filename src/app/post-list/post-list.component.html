<div *ngIf="posts && users" class="main-wrapper">
  <button>WALL</button>

  <div *ngFor="let post of posts" class="post-item">
    <a [routerLink]="isValidId(post.id) ? ['/post', post.id] : null">
      <h3>{{ post.title }}</h3>
      <ng-container *ngIf="getUserById(post.userId) as user">
        <h4>
          <u>{{ user.name }}</u>
        </h4>
      </ng-container>
      <p>
        {{ post.body | slice : 0 : 100
        }}{{ post.body.length > 100 ? "..." : "" }}
      </p>

      <p class="align-right">Comments: {{ countCommentsForPost(post.id) }}</p>
    </a>
    <hr />
  </div>
</div>
